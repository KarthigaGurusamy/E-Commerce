<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/E-Commerce/Scripts/admin.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-white" href="/E-Commerce/home.html">ShopIt</a>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo03"
        >
          <a class="btn text-white" type="submit" href="/E-Commerce/orders.html">Orders</a>
          <button class="btn text-white" onclick="LogOutAction()">Log out</button>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-between">
      <p class="fw-bold fs-3 mt-3 mb-1">Welcome Admin!!!</p>
    </div>
    
    <div class="container">
      <div
        class="card mx-4 mx-md-5 shadow-5-strong mb-5"
        style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px)"
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h3 class="mb-5">Add Product</h3>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Name</label>
                <input
                  type="text"
                  id="addproductname"
                  class="form-control"
                  placeholder="Enter name of the product"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Price</label>
                <input
                  type="text"
                  id="addproductprice"
                  class="form-control"
                  placeholder="Enter price of the product"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  type="text"
                  id="addproductdescription"
                  placeholder="Enter description"
                ></textarea>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Image</label>
                <input
                  type="url"
                  id="addproducturl"
                  class="form-control"
                  placeholder="Enter image url"
                />
              </div>

              <p id="errorref" class="text-danger"></p>
              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                onclick="AddProducts()"
              >
                Add
              </button>
              <div id="toastmsg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
