<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopIt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/E-Commerce/Scripts/users.js" defer></script>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="background-image: url('Images/Image1.jpg'); height: 500px"
      ></div>
      <!-- Background image -->
      <div class="container">
        <div
          class="card mx-4 mx-md-5 shadow-5-strong mb-5"
          style="
            margin-top: -100px;
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h2 class="fw-bold mb-5">Login</h2>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3"
                    >Email address</label
                  >
                  <input
                    type="loginemail"
                    id="loginemail"
                    class="form-control"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input
                    type="password"
                    id="loginpassword"
                    class="form-control"
                  />
                </div>
                <p id="errormsg" class="text-danger"></p>
                <p>
                  New User? <span><a href="signup.html">Sign Up</a></span>
                </p>

                <!-- Submit button -->
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-4"
                  onclick="LoginAction()"
                >
                  Login
                </button>
                <p class="pt-2 text-info">For Admin login: Email-karthiga@admin.com | Password-karthiga</p>
                <p class="pt-2 text-info">For User login: Email-karthiga@user.com | Password-karthiga</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
